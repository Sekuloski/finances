{% extends 'base.html' %}

{% block content %}
{% for note in object_list %}
<div class="row">
    <div class="col">
        {{ note }}
    </div>
    <div class="col">
        <a class="btn btn-success mx-2" href="/notes/{{ note.id }}">
            Edit
        </a>
        <a class="btn btn-danger" href="/notes/delete/{{ note.id }}">
            Delete
        </a>
    </div>
</div>
<br>
{% endfor %}
{% endblock content %}
