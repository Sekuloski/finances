{% extends 'base.html' %}
{% block content %}
<form method="post" action="/notes/"> {% csrf_token %}
    <div class="form-group" style="margin: 0 auto;">

        <label class="mb-3 d-flex justify-content-center" for="textArea">Note</label>
        <div class="d-flex justify-content-center">
            <textarea class="input-group-text bg-dark text-white" type="text" name="textArea" id="textArea" style="text-align: left;" required></textarea>
        </div>
        
        <div class="mt-3 d-flex justify-content-center">
            <input class="btn btn-primary" type="submit" value="Add Note">
        </div>
    </div>
</form>
</div>
{% endblock content %}
