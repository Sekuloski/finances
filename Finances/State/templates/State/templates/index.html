{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
    <p style="text-align: center; font-size: 4rem"> Current Amount: {{ state }}</p>
    <a class="btn btn-success m-2" style="font-size:2rem; width: 100px" type="submit" href="/add">Add</a>
    <a class="btn btn-danger m-2" style="font-size:2rem; width: 100px" type="submit" href="/pay">Pay</a>
</div>
<div class="row d-flex justify-content-center">
    <a class="btn btn-primary m-2" style="font-size:2rem; width: 200px" type="submit" href="/subscribe">Subscribe</a>
    <a class="btn btn-info m-2" style="font-size:2rem; width: 200px" type="submit" href="/change">Change</a>
</div>
<div class="row d-flex justify-content-center">
    <a class="badge badge-dark m-2 text-decoration-none" style="font-size:2rem" href="/">Mkd</a>
    <a class="badge badge-dark m-2 text-decoration-none" style="font-size:2rem" href="/?eur">Euro</a>
</div>
<br>
<br>
<div class="row">
{% for month, amount in months.items %}
<div class="col" style="text-align: left; font-size:2.5rem"> {{ month }} </div>
<div class="col mb-2" style="text-align: right; font-size:2.5rem"> {{ amount }} </div>
<br>
<hr>
{% endfor %}
</div>
{% endblock content %}
