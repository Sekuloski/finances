{% extends 'base.html' %}

{% block content %}

{% for payment in payments %}
<div class="col" style="text-align: left">
    {{ payment.name }}
    <br> 
    {{ payment.date }}
</div>
{% if payment.amount > 0 %}
    <div class="col text-success" style="text-align: right">{{ payment.amount }} </div>
{% else %}
    <div class="col text-danger" style="text-align: right">{{ payment.amount }} </div>
{% endif %}

<hr>
{% endfor %}

{% endblock content %}
